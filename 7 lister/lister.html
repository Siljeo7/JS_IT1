<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lister i JS</title>
    </head>
    <body>
        <script>
            // Vi lager en liste på denne måten:
            const liste = [1, 2, 3, 4, 5]
            // Vi kan logge den til console:
            console.log(liste)

            // Kan ta tak i ett element:
            console.log(liste[0]) // Det første elementet
            console.log(liste[4]) // Det siste elementet

            // Sjekk hvor mange elementer det er:
            console.log(liste.length)

            // Endre ett element:
            liste[0] = "Jeg er en tekst"
            // Se på lista på nytt:
            console.log(liste)

            // Gå igjennom alle elementene:
            console.log("--------- For-of-løkke: ------------------")
            for (const element of liste) {
                console.log(element)
            }

            // Vi kan også bruke "foreach":
            console.log("--------------- Foreach:  --------------")
            liste.forEach((element) => {
                console.log(element)
            })

            // Med en "vanlig" for-løkke:
            console.log("------------ Med en vanlig for-løkke:")
            for (let i = 0; i < liste.length; i++) {
                const element = liste[i]
                console.log(element)
            }

            // Vi kan begynne med en tom liste, og pushe
            // inn elementer slik:
            let liste2 = []
            liste2.push("Element nr 1")
            liste2.push("element nummer 2")
            console.log("liste2:", liste2)

            // Vi kan fjerne elementer med pop:
            liste2.pop()
            console.log("liste2, etter pop:", liste2)

            let liste3 = [1, 2, 3, 4]
            // Det finnes mange andre liste-operasjoner: google it!
            // TODO: Fjern element nr 2 fra liste3 (Tips: Splice funksjonen)
        </script>
    </body>
</html>
