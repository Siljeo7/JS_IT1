<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create element</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body > div {
            width: 50%;
            min-height: 200px;
            margin: auto;
            padding: 10px;
        }
        #div1 {
            background-color: aqua;
        }
        #div2 {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <div id="div1">    </div>
    <div id="div2">    </div>
    <script>
        const div1 = document.getElementById("div1")
        const div2 = document.getElementById("div2")
        
        const el = document.createElement("p")
        el.innerHTML = "Jeg er en tekst"
        div1.appendChild(el)

        const h2 = document.createElement("h2")
        h2.innerHTML = "Jeg er en h2 overskrift"
        div2.appendChild(h2)

        const divEl = document.createElement("div")
        divEl.style.backgroundColor = "lightblue"
        divEl.style.border = "1px solid black"
        divEl.style.padding = "20px"
        divEl.style.margin = "10px"
        div2.appendChild(divEl)

        const h1 = document.createElement("h1")
        h1.innerHTML = "InnerOverskrift"
        divEl.appendChild(h1)


</script>
</body>
</html>
