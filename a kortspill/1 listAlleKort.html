<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kortspill</title>
    <style>
        body {
            background-image: url("kortstokk/felt.webp");
            background-size: 100% 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: fit-content;
            max-width: 80%;
            margin-left: 100px;
        }
        img {
            width: 150px;
            margin-left: -100px;
        }
    </style>
</head>

<body>

    <div class="container">

    </div>

    <script>
        const suits = ["hearts", "diamonds", "spades", "clubs"]
        for (const suit of suits) {            
            console.log(suit)
            for (let i = 1; i <= 13; i++) {
                const imgElm = document.createElement("img")
                imgElm.src = "kortstokk/" + i + "_of_" + suit + ".png"
                document.querySelector(".container").appendChild(imgElm)
            }
        }

    </script>

</body>

</html>
